<div class="container-fluid">
    <div class="row">
        <div class="start-portion" style="padding-left: 50px;padding-right: 150px;">
            <div  class="col-md-6 form-portion" style="display: flex;text-align: center;justify-content: center;flex-direction: column;">
                
                <form action="" [formGroup]="resetForm" (ngSubmit)="resetPassword()">
                    <div class="text-center" style="width: 100%;height: auto;padding: 40px;
                    background-color:#194954;box-shadow: 0 0 20px black;border-radius: 2rem;">
                       
                        <input id="input-email" formControlName="Email" name="Email" type="text" placeholder="Email">
                        <input id="input-pass" formControlName="Password" name="Password" name="Password" type="password" placeholder="New Password">
                        <input id="input-pass1" formControlName="Pass1" name="Pass1" name="pass1" type="password" placeholder="Confirm Password">

                        <div class="text-center">
                           <button type="submit"> Reset</button> <br>
                           <!-- <p>{{notFoundMessage}}</p> -->

                           <a routerLink="/social/login"  href="">Go Back</a>
                           
                        </div>
                    </div>
                 </form>
                      
              

            </div>
